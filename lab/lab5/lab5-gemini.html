<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Basemap Switcher & WMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    <style>
        /* Basic styling for the map and controls */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Style the Canvas element which OpenLayers renders into */
        #map-canvas {
            width: 100%;
            height: 600px; /* Set an appropriate height for the map */
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .control-group {
            margin-right: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div class="control-group">
            <strong>Basemap Switcher:</strong>
            <label>
                <input type="radio" name="basemap" value="osm" checked> OpenStreetMap
            </label>
            <label>
                <input type="radio" name="basemap" value="esri"> ESRI Imagery
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="wms-toggle" checked> US States WMS Layer
            </label>
        </div>
    </div>

    <canvas id="map-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script>
        // --- Layer Definitions ---

        // 1. OpenStreetMap (OSM) Basemap (Default)
        const osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM(),
            visible: true,
            title: 'osm' // Used for layer identification
        });

        // 2. ESRI Imagery Basemap
        // Uses the ArcGIS REST service for World Imagery
        const esriImageryLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attributions: 'Tiles Â© <a href="https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer">ESRI</a>'
            }),
            visible: false,
            title: 'esri' // Used for layer identification
        });

        // 3. WMS Layer (US States)
        const wmsLayer = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'https://ahocevar.com/geoserver/wms',
                params: {
                    'LAYERS': 'topp:states',
                    'FORMAT': 'image/png', // Use png for transparency
                    'VERSION': '1.1.1',
                    'TILED': false
                },
                // The provided BBOX/SRS were for a single GetMap request.
                // OpenLayers handles the view extent and SRS (EPSG:3857) automatically.
                // We request it in EPSG:4326/WGS84 for the WMS service, which is common.
                serverType: 'geoserver'
            }),
            opacity: 0.7, // Add a slight opacity for better basemap viewing
            visible: true,
            title: 'wms'
        });

        // --- Map Initialization ---

        const map = new ol.Map({
            // Set the Canvas element as the map's target
            target: 'map-canvas', 
            layers: [
                osmLayer,
                esriImageryLayer,
                wmsLayer // WMS on top of basemaps
            ],
            view: new ol.View({
                // Center on Continental US (approx)
                center: ol.proj.fromLonLat([-100, 39]), 
                zoom: 4, // Appropriate zoom for continental US view
                minZoom: 2,
                maxZoom: 18
            })
        });

        // --- Control Logic ---

        // 1. Basemap Switcher Logic
        const basemapRadios = document.getElementsByName('basemap');
        basemapRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedBasemap = event.target.value;
                
                // Set visibility based on the selected radio button
                osmLayer.setVisible(selectedBasemap === 'osm');
                esriImageryLayer.setVisible(selectedBasemap === 'esri');
            });
        });

        // 2. WMS Layer Toggle Logic
        const wmsToggle = document.getElementById('wms-toggle');
        wmsToggle.addEventListener('change', (event) => {
            // Set the WMS layer's visibility to the checked state of the checkbox
            wmsLayer.setVisible(event.target.checked);
        });

    </script>
</body>
</html>
