<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Basemap Switcher & WMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    
    <style>
        /* Essential Styling for Map Visibility and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ðŸ’¡ CRITICAL: Map Container Dimensions */
        /* The ol-viewport (inside the target div) needs defined dimensions (width/height) to render. */
        #map-canvas {
            width: 100%;
            height: 600px; /* Setting a fixed height is necessary for OpenLayers to draw the map */
            background-color: #f0f0f0; /* Optional: a background color helps debugging */
        }
        
        /* Styling for the controls area */
        #controls {
            padding: 10px;
            background-color: #e6e6e6;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .control-group {
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div class="control-group">
            <strong>Basemap Switcher:</strong>
            <label>
                <input type="radio" name="basemap" value="osm" checked> OpenStreetMap
            </label>
            <label>
                <input type="radio" name="basemap" value="esri"> ESRI Imagery
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="wms-toggle" checked> US States WMS Layer
            </label>
        </div>
    </div>

    <div id="map-canvas"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script>
        // --- Layer Definitions ---

        // 1. OpenStreetMap (OSM) Basemap (Default)
        const osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM(),
            visible: true,
            title: 'osm'
        });

        // 2. ESRI Imagery Basemap (XYZ Source)
        const esriImageryLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attributions: 'Tiles Â© <a href="https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer">ESRI</a>'
            }),
            visible: false,
            title: 'esri'
        });

        // 3. WMS Layer (GeoServer topp:states)
        const wmsLayer = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'https://ahocevar.com/geoserver/wms',
                params: {
                    'LAYERS': 'topp:states',
                    'FORMAT': 'image/png', // Use PNG for transparency
                    'VERSION': '1.1.1',
                    'TILED': false
                },
                serverType: 'geoserver'
            }),
            opacity: 0.7, 
            visible: true,
            title: 'wms'
        });

        // --- Map Initialization ---

        const map = new ol.Map({
            // Target the HTML element by its ID
            target: 'map-canvas', 
            layers: [
                osmLayer,
                esriImageryLayer,
                wmsLayer // WMS on top of basemaps
            ],
            view: new ol.View({
                // Center on Continental US (approx -100 Longitude, 39 Latitude)
                center: ol.proj.fromLonLat([-100, 39]), 
                zoom: 4, // Appropriate zoom level
                minZoom: 2,
                maxZoom: 18
            })
        });

        // --- Control Logic ---

        // 1. Basemap Switcher Logic (Radio Buttons)
        const basemapRadios = document.getElementsByName('basemap');
        basemapRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedBasemap = event.target.value;
                
                // Set visibility for both basemaps
                osmLayer.setVisible(selectedBasemap === 'osm');
                esriImageryLayer.setVisible(selectedBasemap === 'esri');
            });
        });

        // 2. WMS Layer Toggle Logic (Checkbox)
        const wmsToggle = document.getElementById('wms-toggle');
        wmsToggle.addEventListener('change', (event) => {
            // Set the WMS layer's visibility based on the checked state
            wmsLayer.setVisible(event.target.checked);
        });

    </script>
</body>
</html>
